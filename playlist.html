<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-7MvlWCBuyFQHTibL0ta2jXuoCAaC8s2FIwWC/olSTVZ2OBod2DVHIXQcvUKdfJSA" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Playlist</title>
  </head>
  <body>
    <header class='playlistHeader'>
      <h2>click an album to add its tracks to the bin</h2>
    </header>

    <div class="playlist-container">
      <div class="album-scroller">

      </div>
      <div class="selectCont row">
        <div class="currentAlbum col-3">
          <p>Select an album from above to add tracks</p>
        </div>
        <div class="addAlbums trackList col-3">

        </div>
        <div class="arrowCont col-1">
          <img class='arrow' src="images/arrow-flat.png" alt="">
        </div>
        <div class="addAlbums playlistBin col-3">
          <h4 class='boxTitle'>Current Playlist</h4>
          <div class="playlistBin2">

          </div>
        </div>
      </div>
      <div class="buttons">
        <button class='button clear-tracks' type="button" name="button">clear tracks</button><button class='button submit-bin' type="button" name="button">submit bin</button>
      </div>
      <p id='postResponse'></p>
    </div>

    <footer>
      <p>Â© 2018 Elijah Abella</p>
    </footer>

    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script type="text/javascript" src='script.js'></script>
  </body>
</html>
